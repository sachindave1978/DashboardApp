<div class="row" style="margin-top: 5% !important;margin-right: 0%; margin-left:0%">
  <div class="col-sm-4" style="width:30% !important;height: 70% !important;margin-top: 5% !important;margin-left: 2%">
    <h4>Select StartDate-EndDate: </h4>
    <input type="text" name="daterangeInput" daterangepicker  (selected)="selectedDate($event)" />
    <br/>
    <app-tiles></app-tiles>
  </div>
  <div class="col-sm-4" *ngIf="chartCollection" style="width:65% !important;height: 70% !important;margin-top: 5% !important">
    <h3>Margin</h3>
    <canvas id="canvas">{{chartCollection}}</canvas>
  </div>
</div>
